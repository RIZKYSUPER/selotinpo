<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="wheel">
            <div class="wheel-inner">
                <div class="wheel-segment" style="--i:1; --color:red;">1</div>
                <div class="wheel-segment" style="--i:2; --color:black;">2</div>
                <div class="wheel-segment" style="--i:3; --color:red;">3</div>
                <div class="wheel-segment" style="--i:4; --color:black;">4</div>
                <div class="wheel-segment" style="--i:5; --color:red;">5</div>
                <div class="wheel-segment" style="--i:6; --color:black;">6</div>
            </div>
            <div class="wheel-pointer"></div>
        </div>
        <button class="spin-button">SPIN</button>
    </div>

    <!-- Petir Animation -->
    <div class="lightning"></div>

    <script src="script.js"></script>
</body>
</html>
